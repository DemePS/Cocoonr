<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Réservations Cocoonr{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'reservations/css/styling.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'reservations:home' %}" class="nav-logo">Cocoonr Booking</a>
            <div class="nav-links">
                <a href="{% url 'reservations:logement-list' %}" class="nav-link">
                    <i class="fas fa-home"></i> Logements
                </a>
                <a href="{% url 'reservations:reservation-list' %}" class="nav-link">
                    <i class="fas fa-calendar-alt"></i> Réservations
                </a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container text-center">
            <p>&copy; {% now "Y" %} DemePS. Tous droits réservés.</p> 
        </div>
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
